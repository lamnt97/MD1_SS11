<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var namSinh = Number(prompt("Nhập vào năm sinh của bạn"));
        var namHientai = 2024;
        var age = namHientai - namSinh;
        if (age >= 1) {
            document.write(`Bạn năm nay ${age} tuổi`)
        } else {
            document.write("<h1>Năm sinh không hợp lệ</h1>")
        };

    </script>
    
</body>
</html>
