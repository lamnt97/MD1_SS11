<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("Mời bạn nhập vào số nguyên bât kỳ"));
        if (num % 2 == 0) {
            document.write(`${num} là số chẵn`);
        } else if (num < 0 ) {
            document.write("Giá trị số không hợp lệ")
        } else {
            document.write(`${num} là số lẻ`);
        };
    </script>
    
</body>
</html>
