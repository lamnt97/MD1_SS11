<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("Nhập vào số từ 2 - > 8"));

        switch (n) {
            case 2:
                document.write("<h1>Hôm nay là thứ Hai</h1>")    
                break;
            case 3:
                document.write("<h1>Hôm nay là thứ Ba</h1>")    
                break;
            case 4:
                document.write("<h1>Hôm nay là thứ Tư</h1>")    
                break;
            case 5:
                document.write("<h1>Hôm nay là thứ Năm</h1>")    
                break;
            case 6:
                document.write("<h1>Hôm nay là thứ Sáu</h1>")    
                break;
            case 7:
                document.write("<h1>Hôm nay là thứ Bảy</h1>")    
                break;
            case 8:
                document.write("<h1>Hôm nay là Chủ Nhật</h1>")    
                break;
        
            default:
                document.write("<h1>Không đúng giá trị nhập vào</h1>")
                break;
        }
    </script>
    
</body>
</html>
