<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("Nhập vào số nguyên bất kỳ"));
        for (var i = 0; i < n; i++){
            document.write(i + "<br>")
        }
    </script>
</body>
</html>
