<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 100; i++){
            if ((i % 3 == 0 && i % 5 != 0)){  //chia hết cho 3 nhưng không chia hết cho 5
                document.write('Fizz'+ "<br>")
            }
            if ((i % 3 != 0 && i % 5 ==0)){   //chia hết cho 5 nhưng không chia hết cho 3
                document.write('Buzz'+ "<br>")
            }
            if ((i % 3 == 0 && i % 5 == 0)){  //chia hết cho cả 3 & 5
                document.write('FizzBuzz'+ "<br>")
            }
            if ((i % 3 !=0 && i % 5 !== 0)){  //Không chia hết cho 3 và 5 in ra giá trị của i
                document.write(`${i}`+ "<br>")
            }
            // document.write(i + "<br>")
        }
    </script>
    
</body>
</html>
